<!-- Portfolio Section -->
<div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">
	Training Courses
      </h1>
    </div>
</div>

<div class="row">
  <div class="col-lg-12">
  <section id="portfolio">
    {% for each in courses %}
    <div class="row" style="padding-bottom: 25px;">
      <div class="col-sm-5 portfolio-item">
	<a data-toggle="modal" class="portfolio-link" href="{{each.course_link }}">
	  <div class="portfolio-hover">
            <div class="portfolio-hover-content">
              <i class="fa fa-plus fa-3x"></i>
            </div>
	  </div>
	  <img src="{{ url_for('.static', filename=each.course_image )}}" class="img-responsive">
	</a>
      </div>

      <div class="col-sm-7">
	<h4> {{ each.course_title}} </h4>
	<p> {{ each.course_description }}</p>

	<div class="row">
	  <div class="col-lg-12">
	    <div class="col-xs-6 col-sm-4">
	      <p>
		<i class="fa fa-calendar-o"></i> Duration:
	      </p>
	    </div>
	    <div class="col-xs-6 col-sm-8">
	      <p>
		{{ each.course_duration }}
	      </p>
	    </div>

	    <div class="col-xs-6 col-sm-4">
	      <p>
		<i class="fa fa-clock-o"></i> Time: </p>
	    </div>
	    <div class="col-xs-6 col-sm-8">
	      <p> {{ each.course_time }} </p>
	    </div>
	  </div>
	</div>
	<a href="{{each.course_link }}" class="btn btn-default" href="#">Learn More</a>
      </div>
    </div>
    {% endfor %}
  </section>
  </div>
</div>
